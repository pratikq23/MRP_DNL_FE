<div class="wrapper">
  <form class="form-signin" (ngSubmit)="onSubmit()" >
    <h2 class="clean-font">Please login</h2>

    <input type="text" class="form-control" name="username" [(ngModel)]="companyname" placeholder="companyname" name="companyname" required autofocus="" (ngModelChange)="valuechange($event)"/>
  
    <button class="btn btn-primary btn-block" type="submit">Add</button>
  </form>
</div>
